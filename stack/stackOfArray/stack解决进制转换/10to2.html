<body>
    <script src="../stackOfObject/index.js"></script>
    <script>

        function decimal2Binary(decNumber) {
            let rem,
                binaryStr = '';
            const remStack = new Stack();
            while (decNumber > 0) {
                rem = decNumber % 2;
                decNumber = Math.floor(decNumber / 2);
                remStack.push(rem);

            }
            while (!remStack.isEmpty()) {
                binaryStr += remStack.pop().toString();

            }
            return binaryStr;
        }
        console.log(decimal2Binary(10));
    </script>
