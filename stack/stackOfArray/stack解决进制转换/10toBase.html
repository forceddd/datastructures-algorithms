    <script src="../stackOfObject/index.js"></script>
    <script>
        function decimal2Binary(decNumber, base) {
            let rem,
                binaryStr = '';
            const dict = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const remStack = new Stack();
            if (base < 2 || base > 36) return '';
            while (decNumber > 0) {
                rem = Math.floor(decNumber % base);
                decNumber = Math.floor(decNumber / base);
                remStack.push(rem);
            }
            while (!remStack.isEmpty()) {
                binaryStr += dict[remStack.pop()]
            }
            return binaryStr;
        }
    </script>
